<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Pendaftaran</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-4 rounded-lg {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
      </div>
      <button type="submit" class="w-full bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="{{ url_for('admin_login') }}" class="text-amber-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
